<header>
  <app-navbar></app-navbar>
</header>

  <main>
    <section class="py-5 text-center container-fluid banner-bg">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="title fw-bolder">MOVIEAPP</h1>
          <p class="fs-4 parrafo">Un lugar donde encontraras tus pel√≠culas favoritas en un solo click</p>
          <p>
            <a class="btn btn-warning m-2 btn-lg">Ultimos Estrenos</a>
          </p>
        </div>
      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row g-3">
          <app-card class="col-12 col-sm-6 col-md-4 col-lg-3"
          *ngFor="let pelicula of peliculas"
          [id] = "pelicula.id"
          [thumbnail] = "pelicula.thumbnail"
          [titulo] = "pelicula.titulo"
          [descripcion] = "pelicula.descripcion"
          [generos] = "pelicula.genero"
          [duracion] = "pelicula.duracion"
          ></app-card>
        </div>
      </div>
    </div>
  </main>

<app-footer></app-footer>
